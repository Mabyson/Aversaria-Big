 # For now this is just a copypaste from the normal game, to avoid changing base files and increase overall compatibility
 Aver_succession_order_laws:0 "[succession_laws|E]"
 Aver_succession_order_laws_singular:0 "[succession_law|E]"
 Aver_partition_succession_law:1 "Partition"
 Aver_partition_succession_law_subname:0 "All Children Inherit Equally"
 Aver_partition_succession_law_effects:1 "\n#V Under $partition_succession_law$ [succession], your [titles] will be divided equally between your children.#!\n\n#weak $partition_base_desc$#!"
 Aver_partition_base_desc:2 "#weak Upon succession, all [titles|E] held by the late [ruler|E] will be divided amongst their [eligible_children|E], with the [player_heir|E] always being given the [primary_title|E], [realm_capital|E] and any direct [de_jure|E] titles associated with it.\n\nYounger children will be given Titles starting with those of the same [rank|E] as the Primary Title; if none are available they will be given lower-ranking Titles. Your Player Heir can not be preemptively granted Titles they do not stand to inherit.\n#!"
 Aver_high_partition_succession_law:1 "High Partition"
 Aver_high_partition_succession_law_subname:0 "All Children Inherit"
 Aver_high_partition_succession_law_effects:1 "\n#V Under $high_partition_succession_law$ [succession], the lion's share of [titles] will go to your [heir] – the rest will be divided between your children.#!\n\n#weak $partition_base_desc$\nThe Player Heir will #emp always#! inherit at least half of the late Ruler's Titles.\n#!"
 Aver_confederate_partition_succession_law:1 "Confederate Partition"
 Aver_confederate_partition_succession_law_subname:0 "All Children Inherit Equally"
 Aver_confederate_partition_succession_law_effects:1 "\n#V Under $confederate_partition_succession_law$, your [titles] will be divided equally between your children. New [titles] may be created for younger [heirs].#!\n\n#weak $partition_base_desc$\nYounger children will have Titles created for them, if enough land is held.\n\n#!#X Tribal rulers are locked to this succession type.#!\n"
 Aver_single_heir_succession_law:4 "Primogeniture"
 Aver_single_heir_succession_law_subname:0 "Oldest Child Inherits"
 Aver_single_heir_succession_law_effects:1 "\n#V Under $single_heir_succession_law$ [succession], your oldest child inherits all your [titles].#!\n\n#weak Upon succession, all of the late Ruler's [titles|e] will be given to the [player_heir|E], which is their oldest [eligible_child|E]. Younger children will receive nothing.\n#!"
 Aver_single_heir_succession_law_youngest:4 "Ultimogeniture"
 Aver_single_heir_succession_law_youngest_subname:0 "Youngest Child Inherits"
 Aver_single_heir_succession_law_youngest_effects:1 "\n#V Under $single_heir_succession_law_youngest$ [succession], your youngest child inherits all your [titles].#!\n\n#weak Upon succession, all of the late Ruler's [titles|e] will be given to the [player_heir|E], which is their youngest [eligible_child|E]. Older children will receive nothing.\n#!"
 Aver_single_heir_dynasty_house:1 "House Seniority"
 Aver_single_heir_dynasty_house_subname:0 "Oldest [house] Member Inherits"
 Aver_single_heir_dynasty_house_effects:1 "\n#V Under $single_heir_dynasty_house$ [succession], the oldest member of your [house] will inherit all your titles.#!\n\n#weak Upon succession, all of the late Ruler's [titles|e] will be given to the oldest eligible member of their [house|E]. Your children will not be given anything, unless one of them happens to be the oldest House member.\n#!"
